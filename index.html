<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>W8</title>
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="shortcut icon" href="/images/icon.png" width="5%" type="image/jpg">
</head>

<body>
	<div id="container">
		<header>
			<figure>
				<img id="logo" src="/images/logo.png" alt="Logo">
			</figure>
			<div>
				"Motivation is whats gets you started, habit is what keeps you going."
			</div>
		</header>

		<hr>

		<main>
			<form id="height-form" class="box">
				<label for="height-input">Height:</label><br>
				<input type="number" id="height-input" name="feet" required min="1" max="9" autofocus> ft,
				<input type="number" name="inches" required min="0" max="11"> in
				<input type="submit" value="Submit">
			</form>

			<form id="goal-form" class="box">
				<label for="goal-input">Goal Body Weight:</label><br>
				<input type="number" id="goal-input" name="goal" required min="1" max="999"> lbs
				<input type="submit" value="Submit">
			</form>

			<div class="box" style="background-color: rgb(255, 196, 196);">
				<h2>ADD BMI CALC HERE</h2>
			</div>

			<div class="box">
				<h2>ADD CURRENT BMI HERE</h2>
			</div>

			<div class="box">
				<!-- <h2>ADD PROGRESS HERE</h2>
				<label for="goal_prog">Goal Progress</label>
				<progress id="goal_prog" value="0.8">80%</progress> -->
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				</div>
			</div>
			<div id="settings">
		</main>
		<hr>
	</div>
	<!-- </div class="menubtn">
	<input type="image" name="imgbtn" id="settings" class="set"
	src="/images/gear.png" alt="settings" width="20" height="20"> -->

	<div class="dropdown">
		<div id="settings-options" class="dropdown-content">
			<a id="edit-height-option" href="#">Edit Height</a>
			<a id="reset-data-option" href="#">Reset Data</a>
		</div>
		<button class="dropbtn">
			<img src="/images/gear.png" alt="settings" width="20" height="20">
		</button>
	</div>

	<script type="module" src="/scripts/main.js"></script>
</body>

</html>
