<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>W8</title>
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="shortcut icon" href="/images/icon.png" width="5%" type="image/jpg">
</head>

<body>
	<div id="container">
		<header>
			<figure>
				<img id="logo" src="/images/logo.png" alt="Logo">
			</figure>
			<div>
				Put a nice motto or inspiring quote here?
			</div>
		</header>

		<hr>

		<main>
			<form id="height-form" class="box">
				<label for="height-input">Height:</label><br>
				<input type="number" id="height-input" name="feet" required min="1" max="9" autofocus> ft,
				<input type="number" name="inches" required min="0" max="11"> in<br>
				<input type="submit" value="Submit">
			</form>

			<form id="goal-form" class="box">
				<label for="goal-input">Goal Body Weight:</label><br>
				<input type="number" id="goal-input" name="goal" required min="1" max="999"> lbs<br>
				<input type="submit" value="Submit">
			</form>

			<div class="box">
				<h2>ADD BMI CALC HERE</h2>
			</div>

			<div class="box">
				<h2>ADD CURRENT BMI HERE</h2>
			</div>

			<div class="box">
				<h2>ADD PROGRESS HERE</h2>
			</div>
		</main>

		<hr>
	</div>

	<script type="module" src="/scripts/main.js"></script>
</body>

</html>
