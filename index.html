<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>W8</title>
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="shortcut icon" href="/images/icon.png" width="5%" type="image/jpg">
</head>

<body>
	<div id="container">
		<header>
			<figure>
				<img id="logo" src="/images/logo.png" alt="Logo">
			</figure>
			<div>
				"Motivation is whats gets you started, habit is what keeps you going."
			</div>
		</header>

		<hr>

		<main>
			<div id="default-view">
				<form id="height-form" class="box">
					<h3>Height</h3>
					<input type="number" id="height-input" name="feet" required min="1" max="9" autofocus> ft,
					<input type="number" name="inches" required min="0" max="11"> in
					<input type="submit" value="Submit">
				</form>

				<form id="weight-form" class="box">
					<h3>Current Body Weight</h3>
					<input type="number" id="weight-input" name="weight" required min="1" max="999"> lbs
					<input type="submit" value="Submit">
				</form>

				<div id="weight-box" class="box">
					<h3>Current Body Weight</h3>
					<p style="font-size: 300%;"><span id="weight-value">148</span> LBS</p>
					<button id="update-weight-button">Update Current Weight</button>
				</div>

				<form id="goal-form" class="box">
					<h3>Goal Body Weight</h3>
					<input type="number" id="goal-input" name="goal" required min="1" max="999"> lbs
					<input type="submit" value="Submit">
				</form>

				<div id="goal-progress-box" class="box">
					<h3>Progress to Goal (<span id="goal"></span> lbs)</h3>

					<div class="progress">
						<div id="goal-progress" style="width: 25%;">25%</div>
					</div>

					<br>
					<button id="edit-goal-button">Edit Goal</button>
				</div>

				<div id="weight-graph-box" class="box">
					<div id="weight-graph" style="width: 100%; height: 400px;"></div>
				</div>
			</div>

			<div id="weight-history-view" class="hidden">
				<p>
					<button id="default-view-button">Go Back</button>
				</p>

				<table id="weight-history-box" class="box"></table>

				<div id="empty-weight-history-box" class="box">
					You have no recorded weight entries.
				</div>
			</div>
		</main>
		<hr>
	</div>

	<div class="dropdown">
		<div id="settings-options" class="dropdown-content">
			<a id="edit-height-option" href="#">Edit Height</a>
			<a id="reset-data-option" href="#">Reset Data</a>
			<a id="weight-history-option" href="#">Weight History</a>
		</div>
		<button id="settings-button">
			<img src="/images/gear.png" alt="settings" width="20" height="20">
		</button>
	</div>

	<script src="https://code.jscharting.com/latest/jscharting.js"></script>
	<script type="module" src="/scripts/main.js"></script>
</body>

</html>
